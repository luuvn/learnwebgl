        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);

            gl.shaderSource(shader, source);

            gl.compileShader(shader);

            const result = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if (!result) {
                const errors = gl.getShaderInfoLog(shader);
                console.log('Failed to compile ' + type + ' with these errors:' + errors);
                gl.deleteShader(shader);

                return null;
            }

            return shader;
        }

        function initShaderProgram(gl, vsSource, fsSource) {
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            const result = gl.getProgramParameter(shaderProgram, gl.LINK_STATUS);
            if (!result) {
                // There were errors, so get the errors and display them.
                var error = gl.getProgramInfoLog(program);
                console.log('Fatal error: Failed to link program: ' + error);

                gl.deleteProgram(program);
                gl.deleteShader(fragmentShader);
                gl.deleteShader(vertexShader);

                return null;
            }

            return shaderProgram;
        }

        function drawScene(gl, programInfo, buffers) {
            gl.clearColor(0.0, 0.0, 0.0, 1);
            gl.clearDepth(1.0);
            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);

            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            var matrix = new Learn_webgl_matrix();

            var projection = matrix.createOrthographic(-1, 1, -1, 1, -1, 1);
            var transform = matrix.create();
            var rotate_x_matrix = matrix.create();
            var rotate_y_matrix = matrix.create();

            // Build individual transforms
            matrix.rotate(rotate_x_matrix, 0, 1, 0, 0);
            matrix.rotate(rotate_y_matrix, 0, 0, 1, 0); 

            // Combine the transforms into a single transformation
            matrix.multiply(transform, projection, rotate_x_matrix, rotate_y_matrix);

            console.log(transform);
            var color = new Float32Array([1.0, 1.0, 1.0, 1.0]);

            {
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
                gl.vertexAttribPointer(programInfo.attribLocations.vertexPosition, 3, gl.FLOAT, false, 0, 0);
                gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);
            }

            gl.useProgram(programInfo.program);

            gl.uniformMatrix4fv(programInfo.uniformLocations.transformMatrix, false, transform);
            gl.uniform4fv(programInfo.uniformLocations.color, color);

            {
                const offset = 0;
                const vertexCount = 3;
                gl.drawArrays(gl.TRIANGLE_STRIP, offset, vertexCount);
            }

            var edgeColor = new Float32Array([0.0, 0.0, 1.0, 1.0]);
            gl.uniform4fv(programInfo.uniformLocations.color, edgeColor);

            {
                gl.drawArrays(gl.LINE_LOOP, 0, 3);
            }
        }

    <script>
        const canvas = document.getElementById("gl_canvas");
        let gl = canvas.getContext("webgl");

        const vsSource = `
            precision mediump int;
            precision mediump float;

            uniform mat4 u_Transform;
            uniform vec4 u_Color;

            attribute vec3 a_Vertex;

            void main() {
                // Transform the location of the vertex
                gl_Position = u_Transform * vec4(a_Vertex, 1.0);
            }
        `;

        const fsSource = `
            precision mediump int;
            precision mediump float;

            uniform vec4 u_Color;

            void main() {
                gl_FragColor = u_Color;
            }
        `;

        //     }

        //     }

        const shaderProgram = initShaderProgram(gl, vsSource, fsSource);

        const programInfo = {
            program: shaderProgram,
            attribLocations: {
                vertexPosition: gl.getAttribLocation(shaderProgram, "a_Vertex")
            },
            uniformLocations: {
                transformMatrix: gl.getUniformLocation(shaderProgram, "u_Transform"),
                color: gl.getUniformLocation(shaderProgram, "u_Color")
            }
        };
